<header fxLayout="row" fxLayoutAlign="space-between end">
  <div class="title">
    <span class="title-1">City</span><span class="title-2">Summary</span>
  </div>
  <nav>
    <ul>
      <li>
        <a
          routerLink="/list"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">List</a>
      </li>
      <li>
        <a
          [routerLink]="['details', id]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">Details</a>
      </li>
      <li>
        <a
          routerLink="/create"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Create</a>
      </li>
    </ul>
  </nav>
</header>
