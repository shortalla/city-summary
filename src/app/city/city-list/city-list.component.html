<div class="list-wrapper"
  fxLayout="column" fxLayoutAlign="start stretch">
  <div class="list">
    <cs-section-header>Cities</cs-section-header>
    <ul>
      <li *ngFor="let city of list$ | async">
        <a
          [routerLink]="['details', city.id]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <cs-list-item [city]="city"></cs-list-item>
        </a>
      </li>
    </ul>
  </div>
  <div class="button"
    fxLayout="row" fxLayoutAlign="end center"
    fxLayoutAlign.xs="center center">
    <cs-action-button
      (click)="addCity()"
      [primary]="true"
      [isDisabled]="false">
      Add city
    </cs-action-button>
  </div>
</div>
